<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who will run the next stand-up?</title>
  <link rel="stylesheet" href="dynamic-styles.css">
</head>

<body>
  <div class="container">

    <div class="leftBox" id="leftBox">
      <h2>Customize the wheel</h2><br>
      <p>
        (Ver 1.3.0.200617_beta)
      </p><br>
      <p>
        No less than 3 options
      </p><br>
    </div>

    <div class="middleBox">
      <ul class="middleBox_pie" id="pie">
      </ul>
      <button class="middleBox_spin" onclick="mySpinner()">GO</button>
    </div>

    <div class="rightBox">
      <button class="shuffleButton" onclick="reCreatePie(this)">
        Shuffle the wheel
      </button>
    </div>
  </div>

  <script src="dynamic.js"></script>
</body>

</html>
